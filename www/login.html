        .message {
            display: flex;
            align-items: flex-start;

        .user-typing-animation::after {
            content: '';
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;

        @keyframes typing {
            0% { opacity: 0.5; }

        .login-button {
            display: block;
            width: 70%; 
            padding: 16px 20px;

            text-align: center;
            background-color: #4285f4;
            color: #fff;

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

<body>
    <div class="top-center-section" style="position: relative; bottom: 48%;">
        <h1 class="logo">DermAI</h1>
        <div class="beta-label">Beta</div>
    </div>
    <div class="top-right-section">
        <a class="faq-link" href="faq.html">FAQ</a>
        <button class="login-button-right" id="login-right">Sign in</button>
    </div>
    <div class="login-container">
        <div class="welcome-section">
            <h1>DermAI</h1>
            <p class="description">An AI Powered Chatbot for Skin Cancer</p>
        </div>
        <button class="login-button" id="login">Sign in with Google 
            <img src="google_logo.png" width="20px">
        </button>
    </div>
    <div class="container">
        <div class="conversation-container">
            <div class="message-container">
                <div class="message" id="user-message">
                    <img class="profile-picture" src="profile_picture.png" alt="User Profile Picture">
                    <div class="text">
                        <p></p>
                    </div>
                </div>
                <div class="message" id="bot-message">
                    <img class="profile-picture" src="dermai_icon.png" alt="Bot Profile Picture">
                    <div class="text">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style="position: relative; top: 48%;">
        &copy; 2023 Aarush Muthukrishnan. All rights reserved.
    </footer>
    <script>
        const userMessage = document.getElementById("user-message").querySelector("p");
        const botMessage = document.getElementById("bot-message").querySelector("p");
        const messages = [
            { user: "What is skin cancer?", bot: "Skin cancer is the out-of-control growth of abnormal cells in the epidermis, the outermost skin layer..." },
            { user: "What causes skin cancer?", bot: "The two main causes of skin cancer are the sun's harmful ultraviolet (UV) rays and using UV tanning beds. If skin cancer is caught early, it can..." },
            { user: "What does skin cancer look like?", bot: "Skin cancers can look quite different from one person to another due to..."}
        ];
        let currentIndex = 0;
        function typeMessage(element, message, isUser) {
            let i = 0;
            const typingSpeed = 75; // Adjust typing speed here
            element.innerHTML = ""; // Clear previous message before typing new one
            function type() {
                if (i < message.length) {
                    element.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, typingSpeed);
                } else if (currentIndex === messages.length - 1) {
                    setTimeout(() => {
                        userMessage.innerHTML = "";
                        botMessage.innerHTML = "";
                        currentIndex = 0;
                        setTimeout(animateMessages, 0); // Adjust delay before repeating animation here
                    }, 5000);
                } else {
                    setTimeout(animateMessages, 5000); // Adjust delay between cycles here
                }
            }
            if (isUser) {
                element.classList.add("user-typing-animation");
            }
            type();
        }
        function animateMessages() {
            userMessage.innerHTML = "";
            botMessage.innerHTML = "";
            typeMessage(userMessage, messages[currentIndex].user, true);
            setTimeout(() => {
                userMessage.classList.remove("user-typing-animation");
                botMessage.innerHTML = messages[currentIndex].bot;
                currentIndex++;
                if (currentIndex >= messages.length) {
                currentIndex = 0; 
                }
            }, 3000);
        }
        document.addEventListener("DOMContentLoaded", function() {
            animateMessages();
        });
        //Go To Google Firebase configuration and paste your web app's Firebase configuration here
        var firebaseConfig = {  
            apiKey: "AIzaSyB5tv9J2mtacfcK3x5Q1SZVIsfX5CFPwMs",
            authDomain: "pellis-f07a0.firebaseapp.com",
            projectId: "pellis-f07a0",
            storageBucket: "pellis-f07a0.appspot.com",
            messagingSenderId: "331648722251",
            appId: "1:331648722251:web:3ff1d3024e7c9ad86274ce",
            measurementId: "G-EQCCKP8RC1"
        };
        firebase.initializeApp(firebaseConfig);
        // Handle user authentication state changes
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // Redirect to chat page if user is authenticated
                window.location.href = '/chat.html';
            } else {
                // Handle login button click
                document.getElementById('login').addEventListener('click', function () {
                    var provider = new firebase.auth.GoogleAuthProvider();
                    firebase.auth().signInWithPopup(provider).then(function (result) {
                        // Handle successful login
                        var token = result.credential.accessToken;
                        var user = result.user;
                        console.log(token, user);
                        window.location.href = "/chat.html";
                    }).catch(function (error) {
                        // Handle login error
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        console.log(errorCode, errorMessage);
                    });
                });
                    
                document.getElementById('login-right').addEventListener('click', function () {
                    var provider = new firebase.auth.GoogleAuthProvider();
                    firebase.auth().signInWithPopup(provider).then(function (result) {
                        var token = result.credential.accessToken;
                        var user = result.user;
                        console.log(token, user);
                        window.location.href = "/chat.html";
                    }).catch(function (error) {
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        console.log(errorCode, errorMessage);
                    });
                });
            }
        });
    </script>
